services:
  db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-moviedb}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_moviedb.sql:/docker-entrypoint-initdb.d/init_moviedb.sql
    ports:
      - "5432:5432"

  server:
    image: leevimaatta/web_projekti_r13-server:latest
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-moviedb}
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  client:
    image: leevimaatta/web_projekti_r13-client:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3001}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  pgdata: